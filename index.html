<!DOCTYPE html>
<html>
    <head>
        <title>IT Service</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #f2f2f2;
            }
            .header {
                position: absolute;
                top: 20px;
                right: 20px;
            }
            .header ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            .header ul li {
                display: inline;
                margin-left: 10px;
            }
            .header ul li a {
                color: #000;
                text-decoration: none;
            }
            .header ul li a:hover {
                color: #0074D9;
            }
            .computer-image {
                width: 100px;
                height: 100px;
                background-image: url('https://turbo.ordinalswallet.com/inscription/content/1106ccff01453c6bb916482f7a1e7d856690ebd1110d573d971a38466a25a914i0'); /* Replace with the URL of your computer image */
                background-size: cover;
                background-position: center;
                margin-top: -50px;
                z-index: 1;
                box-shadow: 2px 2px 2px #88888888;
            }
            input[type="text"], input[type="email"], input[type="tel"] {
                margin-bottom: 20px;
                padding: 10px;
                border: none;
                border-radius: 5px;
                font-size: 1.1em;
                width: 300px;
                box-shadow: 2px 2px 2px #88888888;
            }
            input[type="submit"] {
                padding: 10px 20px;
                background-color: #0074D9;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 1.1em;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #005EA6;
            }
            h1 {
                margin: 0;
                font-size: 2em;
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: white;
                padding: 40px;
                box-shadow: 2px 2px 2px #88888888;
                position: relative;
                z-index: 2;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#about">ABOUT US</a></li>
                <li><a href="#locations">LOCATIONS</a></li>
            </ul>
        </div>
        <div class="computer-image"></div>
        <form>
            <h1>Support Ticket</h1>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="text" placeholder="Computer Name" required>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
