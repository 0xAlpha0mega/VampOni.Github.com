<!DOCTYPE html>
<html>
<head>
    <title>Vamp.Oni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f2f2f2;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: #0074D9;
            color: #fff;
            z-index: 2;
        }
        .header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .header ul li {
            display: inline;
            margin-left: 10px;
        }
        .header ul li a {
            color: #fff;
            text-decoration: none;
        }
        .header ul li a:hover {
            color: #005EA6;
        }
        .computer-image {
            width: 300px;
            height: 300px;
            background-image: url(https://turbo.ordinalswallet.com/inscription/content/1106ccff01453c6bb916482f7a1e7d856690ebd1110d573d971a38466a25a914i0); /* Replace with the URL of your computer image */
            background-size: cover;
            background-position: center;
            margin-top: -50px;
            z-index: 1;
            box-shadow: 2px 2px 2px #88888888;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            text-align: center; /* Center align for mobile devices */
            padding: 0 10px; /* Add padding for mobile devices */
        }
        .crypto-bar {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            overflow: hidden;
            white-space: nowrap;
            text-align: center;
        }
        .crypto-bar p {
            display: inline-block;
            margin: 0;
            animation: marquee 10s linear infinite;
            transform-origin: top right;
            white-space: normal;
        }
        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);                
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#about">ABOUT US</a></li>
            <li><a href="#locations">LOCATIONS</a></li>
        </ul>
      <a href="https://twitter.com/OniNFT_"><div class="computer-image"></div></a>
    <div class="computer-image"></div>
    <h1>Welcome to My Page!</h1>
    <div class="crypto-bar">
        <p id="crypto-prices">Loading crypto prices...</p>
    </div>
<head>

  <script>
    // Function to format number with commas
    function numberWithCommas(number) {
      return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Fetch crypto prices from CoinGecko API
    fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,cardano&vs_currencies=usd')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Extract the crypto prices from the API response
            const bitcoin = data.bitcoin;
            const ethereum = data.ethereum;
            const cardano = data.cardano;

            // Update the DOM with the crypto prices
            document.getElementById('crypto-prices').innerHTML = `Bitcoin: $${numberWithCommas(bitcoin.usd)}, Ethereum: $${numberWithCommas(ethereum.usd)}, Cardano: $${numberWithCommas(cardano.usd)}`;
        })
        .catch(error => {
            console.error('Error fetching crypto prices:', error);
            document.getElementById('crypto-prices').innerHTML = 'Error fetching crypto prices';
        });
  </script>
</body>
</html>
